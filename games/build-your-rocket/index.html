    <script>
        const levels = [
            { theme: 'Planetas', questions: [
                { emoji: 'üåç', q: 'Onde vivemos?', hint: 'Where do we live?', answer: 'Terra', options: ['Marte', 'Terra', 'Lua', 'Sol'] },
                { emoji: 'üåô', q: 'O que √© isto?', hint: 'What is this?', answer: 'Lua', options: ['Sol', 'Estrela', 'Lua', 'Planeta'] },
                { emoji: '‚òÄÔ∏è', q: 'O que nos d√° luz?', hint: 'What gives us light?', answer: 'Sol', options: ['Lua', 'Sol', 'Estrela', 'L√¢mpada'] }
            ]},
            { theme: 'Dire√ß√µes', questions: [
                { emoji: '‚¨ÜÔ∏è', q: 'Para onde aponta?', hint: 'Where does it point?', answer: 'Cima', options: ['Baixo', 'Cima', 'Esquerda', 'Direita'] },
                { emoji: '‚¨áÔ∏è', q: 'Para onde aponta?', hint: 'Where does it point?', answer: 'Baixo', options: ['Cima', 'Baixo', 'Esquerda', 'Direita'] },
                { emoji: '‚û°Ô∏è', q: 'Para onde aponta?', hint: 'Where does it point?', answer: 'Direita', options: ['Cima', 'Baixo', 'Esquerda', 'Direita'] }
            ]},
            { theme: 'N√∫meros', questions: [

                { emoji: '7Ô∏è‚É£', q: 'Que n√∫mero √©?', hint: 'What number?', answer: 'Sete', options: ['Seis', 'Sete', 'Oito', 'Nove'] },
                { emoji: 'üîü', q: 'Que n√∫mero √©?', hint: 'What number?', answer: 'Dez', options: ['Oito', 'Nove', 'Dez', 'Onze'] }
            ]},
            { theme: 'A√ß√µes', questions: [
                { emoji: 'üèÉ', q: 'O que est√° a fazer?', hint: 'What is he doing?', answer: 'Correr', options: ['Andar', 'Correr', 'Saltar', 'Parar'] },
                { emoji: 'üö∂', q: 'O que est√° a fazer?', hint: 'What is he doing?', answer: 'Andar', options: ['Andar', 'Correr', 'Dan√ßar', 'Sentar'] },
                { emoji: 'üí§', q: 'O que est√° a fazer?', hint: 'What is he doing?', answer: 'Dormir', options: ['Comer', 'Beber', 'Dormir', 'Jogar'] }
            ]},
            { theme: 'Transportes', questions: [
                { emoji: '‚úàÔ∏è', q: 'O que √© isto?', hint: 'What is this?', answer: 'Avi√£o', options: ['Carro', 'Avi√£o', 'Barco', 'Comboio'] },
                { emoji: 'üöÇ', q: 'O que √© isto?', hint: 'What is this?', answer: 'Comboio', options: ['Autocarro', 'Avi√£o', 'Comboio', 'Metro'] },
                { emoji: 'üöÅ', q: 'O que √© isto?', hint: 'What is this?', answer: 'Helic√≥ptero', options: ['Avi√£o', 'Helic√≥ptero', 'Drone', 'Foguet√£o'] }
            ]},
            { theme: 'Profiss√µes', questions: [
                { emoji: 'üë®‚ÄçüöÄ', q: 'O que √©?', hint: 'What is he?', answer: 'Astronauta', options: ['Piloto', 'Astronauta', 'Cientista', 'Engenheiro'] },
                { emoji: 'üë©‚Äçüî¨', q: 'O que √©?', hint: 'What is she?', answer: 'Cientista', options: ['M√©dica', 'Professora', 'Cientista', 'Enfermeira'] },
                { emoji: 'üë®‚Äç‚úàÔ∏è', q: 'O que √©?', hint: 'What is he?', answer: 'Piloto', options: ['Piloto', 'Condutor', 'Capit√£o', 'Astronauta'] }
            ]}
        ];
        
        let currentLevel = 0, currentQ = 0, stars = 5, parts = 0;
        const partNames = ['Nose Cone','Body','Window','Gears','Engine','Flag'];
        
        function shuffle(arr) { return arr.sort(() => Math.random() - 0.5); }
        
        function showQuestion() {
            const level = levels[currentLevel];
            const q = level.questions[currentQ];
            document.getElementById('level').textContent = 'N√≠vel ' + (currentLevel + 1) + ': ' + level.theme;
            document.getElementById('emoji').textContent = q.emoji;
            document.getElementById('question').textContent = q.q;
            document.getElementById('hint').textContent = q.hint;
            
            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = '';
            shuffle([...q.options]).forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = opt;
                btn.disabled = false; // ensure buttons are enabled
                btn.onclick = () => checkAnswer(opt, q.answer, btn);
                answersDiv.appendChild(btn);
            });
        }
        
        function checkAnswer(selected, correct, btn) {
            const btns = document.querySelectorAll('.answer-btn');
            btns.forEach(b => b.disabled = true);

            if (selected === correct) {
                btn.classList.add('correct');
                // schedule progression first so audio/UI errors cannot block the game
                setTimeout(() => nextQuestion(), 800);
                try { playCheerSound(); } catch(e) { /* ignore audio errors */ }
                try { showSuccessSplash('Parab√©ns! üéâ'); } catch(e) { /* ignore UI errors */ }
            } else {
                btn.classList.add('wrong');
                // schedule progression even if sound/UI fails
                setTimeout(() => nextQuestion(), 1500);
                try { playOhSound(); } catch(e) { /* ignore audio errors */ }
                stars = Math.max(0, stars - 1);
                document.getElementById('stars').textContent = '‚≠ê'.repeat(stars) + '‚òÜ'.repeat(5 - stars);
                btns.forEach(b => { if (b.textContent === correct) b.classList.add('correct'); });
                try { showFailureSplash('Ohhhh...'); } catch(e) { /* ignore UI errors */ }
            }
        }
        
        function nextQuestion() {
            currentQ++;
            if (currentQ >= levels[currentLevel].questions.length) {
                const unlockedPart = partNames[currentLevel];
                document.getElementById('part-' + currentLevel).classList.remove('locked');
                document.getElementById('part-' + currentLevel).classList.add('unlocked');
                parts++;
                document.getElementById('parts').textContent = parts;
                playPling();
                currentLevel++;
                currentQ = 0;
                if (currentLevel >= levels.length) {
                    document.getElementById('celebration').classList.remove('hidden');
                    return;
                }
            }
            showQuestion();
        }

        // Play a short success chime using the WebAudio API (no external files needed)
        function playSuccessSound() {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const now = ctx.currentTime;
                const o = ctx.createOscillator();
                const g = ctx.createGain();
                o.type = 'sine';
                o.frequency.setValueAtTime(880, now);
                o.frequency.exponentialRampToValueAtTime(660, now + 0.12);
                g.gain.setValueAtTime(0.0001, now);
                g.gain.exponentialRampToValueAtTime(0.25, now + 0.01);
                g.gain.exponentialRampToValueAtTime(0.0001, now + 0.25);
                o.connect(g);
                g.connect(ctx.destination);
                o.start(now);
                o.stop(now + 0.25);
            } catch (e) { /* WebAudio not supported */ }
        }

        // Show a small transient splash message for correct answers
        function showSuccessSplash(text = 'Parab√©ns! üéâ') {
            const s = document.createElement('div');
            s.className = 'success-splash';
            s.textContent = text;
            document.body.appendChild(s);
            requestAnimationFrame(() => s.classList.add('visible'));
            setTimeout(() => { s.classList.remove('visible'); setTimeout(() => s.remove(), 400); }, 800);
        }
        
        showQuestion();
        
        // Audio utilities and unlock helpers
        function getAudioContext() { try { return window._audioCtx || (window._audioCtx = new (window.AudioContext || window.webkitAudioContext)()); } catch(e) { return null; } }
        function playCheerSound() { const ctx=getAudioContext(); if(!ctx) return; if(ctx.state==='suspended'&&typeof ctx.resume==='function'){ctx.resume().catch(()=>{});} const now=ctx.currentTime; const freqs=[1046,1319,1568]; const g=ctx.createGain(); g.gain.setValueAtTime(0.0001,now); g.gain.exponentialRampToValueAtTime(0.35,now+0.05); g.gain.exponentialRampToValueAtTime(0.0001,now+0.6); g.connect(ctx.destination); freqs.forEach((f,i)=>{const o=ctx.createOscillator(); o.type='sine'; o.frequency.setValueAtTime(f,now+i*0.05); o.connect(g); o.start(now+i*0.05); o.stop(now+0.55);});}
        function playOhSound() { const ctx=getAudioContext(); if(!ctx) return; if(ctx.state==='suspended'&&typeof ctx.resume==='function'){ctx.resume().catch(()=>{});} const now=ctx.currentTime; const o=ctx.createOscillator(); const g=ctx.createGain(); o.type='sine'; o.frequency.setValueAtTime(350,now); o.frequency.exponentialRampToValueAtTime(150,now+0.5); g.gain.setValueAtTime(0.0001,now); g.gain.exponentialRampToValueAtTime(0.3,now+0.05); g.gain.exponentialRampToValueAtTime(0.0001,now+0.7); o.connect(g); g.connect(ctx.destination); o.start(now); o.stop(now+0.7);}
        function playPling() { const ctx=getAudioContext(); if(!ctx) return; const now=ctx.currentTime; const o=ctx.createOscillator(); const g=ctx.createGain(); o.type='triangle'; o.frequency.setValueAtTime(1320, now); o.frequency.exponentialRampToValueAtTime(660, now+0.12); g.gain.setValueAtTime(0.0001, now); g.gain.exponentialRampToValueAtTime(0.25, now+0.01); g.gain.exponentialRampToValueAtTime(0.0001, now+0.3); o.connect(g); g.connect(ctx.destination); o.start(now); o.stop(now+0.28); }
        function showFailureSplash(text='Ohhhh...') { const s=document.createElement('div'); s.className='failure-splash'; s.textContent=text; document.body.appendChild(s); requestAnimationFrame(()=>s.classList.add('visible')); setTimeout(()=>{ s.classList.remove('visible'); setTimeout(()=>s.remove(),400); },1200); }
